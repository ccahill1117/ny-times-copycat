
<div class="wrapper">
  <div class="headline" >
    <h2>headline</h2>
  </div>
  <div class="oped">
    <h2>op-ed</h2>

    <ul *ngFor="let article of articles | async; let first = first; let last = last" [ngClass]="{ first: first, last: last }" class="">
      <li class="">
        <h3 (click)="goToArticlePage(article)"><em>{{article.title}}</em> by {{article.author}}</h3>
      </li>
    </ul>
  </div>
  <div class="sports">
    <h2>sports</h2>
  </div>
  <div class="finance">
    <h2>finance</h2>
  </div>

</div>
