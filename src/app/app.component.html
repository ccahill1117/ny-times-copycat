<div class="mainDiv">
  <div class="appLogin">
    <div class="topBar">
      <div class="categoriesSearch">
        <button class="btn btn-info" type="button" name="button">Categories</button>
        <button class="btn btn-info" type="button" name="button">Search</button>
        <a routerLink="app-create-op-ed">
          <button *ngIf="user" type="button" name="button">Submit an op-ed!</button>
        </a>
      </div>
      <div class="languages">
        <p>English</p>
        <p>Espanol</p>
      </div>
      <div class="loginCrossword">
        <a routerLink="app-crossword">
            <button type="button" name="button">Crossword</button>
        </a>
        <a (click)="login()">
          <button *ngIf="!user" type="button" name="button">Log In</button>
        </a>
        <a (click)="logout()">
          <button *ngIf="user" type="button" name="button">Logout, {{user.displayName}}</button>
        </a>
      </div>
    </div>
  </div>
  <div class="appMasthead">
    <app-masthead></app-masthead>
  </div>
  <router-outlet></router-outlet>


  <app-footer></app-footer>


</div>

<footer class="footer">
  <div class="container">
    <a routerLink="about">About NY Times copyCat</a>
  </div>
</footer>
