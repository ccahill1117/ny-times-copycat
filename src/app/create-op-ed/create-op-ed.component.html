<div class="newOpEdBox">
  <h2>Write a new Op-Ed!</h2>
  <div class="newOpEd">
    <div class="">
      <label>Title</label>
      <br>
      <textarea #newTitle></textarea>
    </div>
    <div class="">
      <label>Preview Text</label>
      <br>
      <textarea #newPreviewText></textarea>
    </div>
    <div class="">
      <label>Op-Ed Body</label>
      <br>
      <textarea #newBody></textarea>
    </div>
    <div class="">
      <label>Author Name</label>
      <br>
      <textarea #newAuthor></textarea>
    </div>
  <div>
      <button (click)="newArticle(newTitle.value,newPreviewText.value,newBody.value,newAuthor.value); newTitle.value='';newPreviewText.value='';newBody.value='';newAuthor.value=''">Submit Your Op-Ed</button>
    </div>
  </div>
</div>
